<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <form id="checkoutForm" novalidate>
    <h2>Checkout</h2>
    <div id="success" class="success-message"></div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$">
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="^\d{10,12}$">
      <div class="error" id="phoneError"></div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
      <div class="error" id="addressError"></div>
    </div>

    <div class="form-group">
      <label for="card">Credit Card Number</label>
      <input type="text" id="card" name="card" required pattern="^\d{16}$" maxlength="16">
      <div class="error" id="cardError"></div>
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiry" required>
      <div class="error" id="expiryError"></div>
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required pattern="^\d{3}$" maxlength="3">
      <div class="error" id="cvvError"></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
